<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <script>
    function image_picker(){
        const daftar_gambar = ["download.jpeg", "kucing.webp", "63ee7ee769d1e.jpg"];
        let pilihan = document.getElementById("option").value;

        if( pilihan == "bison"){
            let select = daftar_gambar[0];
            document.getElementById("gambar").src = `imagepicker/${select}`;
        }

        if( pilihan == "kucing"){
            let select = daftar_gambar[1];
            document.getElementById("gambar").src = `imagepicker/${select}`;
        }

        if( pilihan == "singa"){
            let select = daftar_gambar[2];
            document.getElementById("gambar").src = `imagepicker/${select}`;
        }
    }
</script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="option" onchange="image_picker()">
        <option value=""> Pilih Gambar :</option>
        <option value="bison"> Macan </option>
        <option value="kucing"> Kucing </option>
        <option value="singa"> Singa </option>
    </select>

    <div class="container">
        <img id="gambar" width="500px">
    </div>
</body>
</html>
